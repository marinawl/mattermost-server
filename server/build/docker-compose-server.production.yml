version: '2.4'

services:
  mattermost:
    image: ${DOCKER_IMAGE_NM}:${DOCKER_IMAGE_VERSION}
    container_name: ${DOCKER_CONTAINER_NM}
    restart: unless-stopped
    networks:
      - mm-test
    ports:
      - ${DOCKER_CONTAINER_PORT}:8065
      - 443:443
      - 80:80
    #  - 8443:8443/udp
    volumes:
      - ./data/cert:/mattermost/cert:rw
      - ./data/file:/mattermost/mattermost_file:rw
    environment:
      # timezone inside container
      TZ: /Asia/Seoul

      # necessary Mattermost options/variables (see env.example)
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://${DB_ID}:${DB_PW}@${DB_HOST}:${DB_PORT}/${DB_NM}?sslmode=disable&connect_timeout=10

      # necessary for bleve
      MM_BLEVESETTINGS_INDEXDIR: /mattermost/bleve-indexes
      MM_BLEVESETTINGS_ENABLEINDEXING: true
      MM_BLEVESETTINGS_ENABLESEARCHING: true
      MM_BLEVESETTINGS_ENABLEAUTOCOMPLETE: true
      MM_BLEVESETTINGS_BATCHSIZE: 1000

      # additional settings
      MM_SERVICESETTINGS_SITEURL: ${SITE_URL}
      MM_SERVICESETTINGS_LISTENADDRESS: ${LISTEN_ADDRESS}
      MM_SERVICESETTINGS_CONNECTIONSECURITY: ${CONNECTION_SECURITY}
      MM_SERVICESETTINGS_USELETSENCRYPT: ${USE_LETS_ENCRYPT}
      MM_SERVICESETTINGS_FORWARD80TO443: ${FORWARD_80_TO_443}
      MM_PLUGINSETTINGS_ENABLE: ${PLUGIN_SETTINGS_ENABLE}
      MM_SERVICESETTINGS_THREADAUTOFOLLOW: ${SERVICE_SETTINGS_THREAD_AUTO_FOLLOW}
      MM_SERVICESETTINGS_COLLAPSEDTHREADS: ${SERVICE_SETTINGS_COLLAPSED_THREADS}
      MM_SERVICESETTINGS_ENABLEEMAILINVITATIONS: ${SERVICE_SETTINGS_ENABLE_EMAIL_INVITATIONS}
      MM_TEAMSETTINGS_MAXUSERSPERTEAM: ${TEAM_SETTINGS_MAX_USERS_PER_TEAM}
      MM_TEAMSETTINGS_ENABLEUSERCREATION: ${TEAM_SETTINGS_ENABLE_USER_CREATION}
      MM_TEAMSETTINGS_RESTRICTDIRECTMESSAGE: ${TEAM_SETTINGS_RESTRICT_DIRECT_MESSAGE}
      MM_TEAMSETTINGS_MAXCHANNELSPERTEAM: ${TEAM_SETTINGS_MAX_CHANNELS_PER_TEAM}
      MM_FILESETTINGS_DIRECTORY: ${FILE_SETTINGS_DIRECTORY}
      MM_SERVICESETTINGS_TLSCERTFILE: ${SERVICE_SETTINGS_TLS_CERT_FILE}
      MM_SERVICESETTINGS_TLSKEYFILE: ${SERVICE_SETTINGS_TLS_KEY_FILE}
      MM_SQLSETTINGS_QUERYTIMEOUT: ${SQL_SETTINGS_QUERY_TIMEOUT}

networks:
  mm-test:
    driver: bridge
