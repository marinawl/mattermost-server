version: '2.4'
services:
  mysql:
    extends:
        file: docker-compose.common.yml
        service: mysql
    tmpfs: /var/lib/mysql
    volumes:
     - "./docker/mysql.conf.d:/etc/mysql/conf.d"
  postgres:
    extends:
        file: docker-compose.common.yml
        service: postgres
    tmpfs: /var/lib/postgresql/data
  minio:
    extends:
        file: docker-compose.common.yml
        service: minio
  inbucket:
    extends:
        file: docker-compose.common.yml
        service: inbucket
  openldap:
    extends:
        file: docker-compose.common.yml
        service: openldap
  elasticsearch:
    extends:
        file: docker-compose.common.yml
        service: elasticsearch
  dejavu:
    extends:
        file: docker-compose.common.yml
        service: dejavu
  keycloak:
    extends:
        file: docker-compose.common.yml
        service: keycloak
  prometheus:
    extends:
        file: docker-compose.common.yml
        service: prometheus
  grafana:
    extends:
        file: docker-compose.common.yml
        service: grafana

  start_dependencies:
    image: mattermost/mattermost-wait-for-dep:latest
    networks:
      - mm-test
    depends_on:
      - mysql
      - postgres
      - minio
      - inbucket
      - openldap
      - elasticsearch
      - prometheus
      - grafana
    command: postgres:5432 mysql:3306 minio:9000 inbucket:9001 openldap:389 elasticsearch:9200 prometheus:9090 grafana:3000

  mattermost:
    depends_on:
      - postgres
    image: test_mattermost:1.0
    restart: unless-stopped
    networks:
      - mm-test
    ports:
      - 8065:8065
      - 8443:8443/udp
    environment:
      # timezone inside container
      TZ: /Asia/Seoul

      # necessary Mattermost options/variables (see env.example)
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://mmuser:mmuser_password@host.docker.internal:5432/mattermost?sslmode=disable&connect_timeout=10

      # necessary for bleve
      MM_BLEVESETTINGS_INDEXDIR: /mattermost/bleve-indexes

      # additional settings
      MM_SERVICESETTINGS_SITEURL: https://192.168.30.14
networks:
  mm-test:
    driver: bridge
